<!Doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Angie aus der Zone</title>
<style>
/*body {
  background-color: #9d9d9d;
}*/
.parallax-viewport {
  position:relative;
  overflow:hidden;
  width:100%;
  height:720px;
}
.parallax-layer {
  position: absolute;
}
</style>
</head>
<body>

<div class="parallax-viewport" id="parallax">
    
        <!-- parallax layers -->
        <div class="parallax-layer" style="width:860px; height:273px;">
            <img src="images/0_ddr.png" alt="" style="position:absolute; left:300px; top:-25px;"/>
        </div>
        <div class="parallax-layer" style="width:920px; height:274px;">
            <img src="images/1_mountains.png" alt="" />
        </div>
        <div class="parallax-layer" style="width:860px; height:273px;">
            <img src="images/1_angie.png" alt="" style="position:absolute; left:400px; top:-25px;"/>
        </div>
        <div class="parallax-layer" style="width:1100px; height:284px;">
            <img src="images/2_hill.png" alt="" style="position:absolute; top:40px; left:0;" />
        </div>
        <div class="parallax-layer" style="width:1360px; height:320px;">
            <img src="images/3_wood.png" alt="" style="position:absolute; top:96px; left:0;"/>
        </div>
    
</div>
    
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="js/jquery.event.frame.js"></script>
<script src="js/jquery.parallax.js"></script>
<script>
jQuery(document).ready(function(){
	jQuery('#parallax .parallax-layer').parallax({
		mouseport: jQuery('#parallax')
	})
})
</script>
</body>
</html>
